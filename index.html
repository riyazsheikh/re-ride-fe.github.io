    <title>Web Bluetooth slide Sample</title>
    <script>
        // Add a global error event listener early on in the page load, to help ensure that browsers
        // which don't support specific functionality still end up displaying a meaningful message.
        window.addEventListener('error', function (error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
            }
        });
    </script>


</head>

<body>


    <h1>Web Bluetooth slider Sample</h1>


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>



    <form>

        <button id="startNotifications">Start notifications</button>
        <button id="stopNotifications">Stop notifications</button>
    </form>


    <script>
        var ChromeSamples = {
            log: function () {
                var line = Array.prototype.slice.call(arguments).map(function (argument) {
                    return typeof argument === 'string' ? argument : JSON.stringify(argument);
                }).join(' ');

                document.querySelector('#log').textContent += line + '\n';
            },

            clearLog: function () {
                document.querySelector('#log').textContent = '';
            },

            setStatus: function (status) {
                document.querySelector('#status').textContent = status;
            },

            setContent: function (newContent) {
                var content = document.querySelector('#content');
                while (content.hasChildNodes()) {
                    content.removeChild(content.lastChild);
                }
                content.appendChild(newContent);
            }
        };
    </script>

    <script src="raphael-2.1.4.min.js"></script>
    <script src="justgage.js"></script>

    <h3>Live Output</h3>
    <div>
        <div id="gauge_w" style="position:relative; width:50%; float:left"></div>
        <div id="gauge_a" style="position:relative; width:50%; float:right"></div>
    </div>
    
    <div id="output" class="output">
        <div id="content"></div>
        <div id="status"></div>
        <pre id="log"></pre>
    </div>



    <script>
        if (/Chrome\/(\d+\.\d+.\d+.\d+)/.test(navigator.userAgent)) {
            // Let's log a warning if the sample is not supposed to execute on this
            // version of Chrome.
            if (48 > parseInt(RegExp.$1)) {
                ChromeSamples.setStatus('Warning! Keep in mind this sample has been tested with Chrome ' + 48 + '.');
            }
        }
    </script>


    <script src="ReRideBLEpromises.js"></script>




    <script>
        document.querySelector('#startNotifications').addEventListener('click', function (event) {
            event.stopPropagation();
            event.preventDefault();

            if (isWebBluetoothEnabled()) {
                ChromeSamples.clearLog();
                onStartButtonClick();
            }
        });
        document.querySelector('#stopNotifications').addEventListener('click', function (event) {
            event.stopPropagation();
            event.preventDefault();

            if (isWebBluetoothEnabled()) {
                onStopButtonClick();
            }
        });
    </script>

    <script>
                log = ChromeSamples.log;

                function isWebBluetoothEnabled() {
                    if (navigator.bluetooth) {
                        return true;
                    } else {
                        ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
                            'Please make sure the Web Bluetooth flag is enabled.');
                        return false;
                    }
                }
    </script>




</body>

</html>
